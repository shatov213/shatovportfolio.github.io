<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shatov - UX/UI Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(10px); opacity: 0.5; }
        }

        .project-card {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .project-card:hover {
            transform: translateY(-12px) scale(1.01);
        }

        nav {
            position: fixed;
            top: 0;
            right: 0;
            padding: 20px;
            z-index: 1000;
        }

        nav a {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        nav a:hover {
            background: rgba(255,255,255,0.2);
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
            overflow: hidden;
        }

        .hero-shape-1 {
            position: absolute;
            top: 10%;
            right: 10%;
            width: clamp(150px, 30vw, 300px);
            height: clamp(150px, 30vw, 300px);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .hero-shape-2 {
            position: absolute;
            bottom: 20%;
            left: 5%;
            width: clamp(100px, 20vw, 200px);
            height: clamp(100px, 20vw, 200px);
            background: rgba(255,255,255,0.05);
        }

        .hero-shape-3 {
            position: absolute;
            top: 40%;
            left: 15%;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            filter: blur(40px);
            animation: float 10s ease-in-out infinite reverse;
        }

        .hero h1 {
            font-size: clamp(48px, 12vw, 160px);
            font-weight: 900;
            letter-spacing: -0.05em;
            text-align: center;
            line-height: 0.9;
            margin-bottom: 24px;
            text-transform: lowercase;
            animation: fadeInUp 1s ease;
            position: relative;
            z-index: 1;
        }

        .hero p {
            font-size: clamp(16px, 2.5vw, 24px);
            font-weight: 300;
            letter-spacing: 0.05em;
            opacity: 0.7;
            animation: fadeInUp 1s ease 0.3s both;
            text-align: center;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            animation: fadeInUp 1s ease 0.6s both;
            cursor: pointer;
        }

        .scroll-indicator span {
            font-size: 12px;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .scroll-line {
            width: 2px;
            height: 40px;
            background: #fff;
            animation: pulse 2s ease-in-out infinite;
        }

        .info-section {
            padding: clamp(60px, 15vh, 120px) 20px;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .info-line {
            position: absolute;
            top: 0;
            left: 20px;
            width: clamp(60px, 15vw, 100px);
            height: 2px;
            background: #fff;
        }

        .info-section p {
            font-size: clamp(18px, 3vw, 28px);
            line-height: 1.6;
            font-weight: 300;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .info-section strong {
            font-weight: 700;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 60px;
        }

        .stat-item {
            text-align: left;
        }

        .stat-number {
            font-size: clamp(40px, 8vw, 48px);
            font-weight: 900;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.6;
            letter-spacing: 1px;
        }

        .projects-section {
            padding: 20px;
            min-height: 100vh;
        }

        .projects-title {
            font-size: clamp(40px, 8vw, 96px);
            font-weight: 900;
            letter-spacing: -0.03em;
            margin-bottom: clamp(40px, 10vh, 80px);
            text-align: center;
            text-transform: uppercase;
        }

        .projects-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: clamp(40px, 10vh, 100px);
        }

        .project-card {
            padding: clamp(40px, 8vw, 80px);
            position: relative;
        }

        .project-shape {
            position: absolute;
            top: -20px;
            right: 40px;
            width: clamp(60px, 15vw, 100px);
            height: clamp(60px, 15vw, 100px);
            transform: rotate(45deg);
            opacity: 0.3;
        }

        .project-number {
            font-size: clamp(12px, 1.5vw, 16px);
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .project-title {
            font-size: clamp(32px, 6vw, 64px);
            font-weight: 900;
            letter-spacing: -0.02em;
            margin-bottom: 12px;
            line-height: 1;
        }

        .project-subtitle {
            font-size: clamp(18px, 3vw, 32px);
            font-weight: 300;
            margin-bottom: 24px;
            opacity: 0.7;
        }

        .project-description {
            font-size: clamp(14px, 2vw, 18px);
            line-height: 1.6;
            max-width: 600px;
            opacity: 0.8;
        }

        .project-line {
            margin-top: 40px;
            width: clamp(40px, 10vw, 60px);
            height: 2px;
        }

        footer {
            padding: clamp(80px, 15vh, 160px) 20px;
            text-align: center;
            position: relative;
        }

        .footer-line {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 1px;
            background: rgba(255,255,255,0.1);
        }

        footer h3 {
            font-size: clamp(32px, 6vw, 72px);
            font-weight: 900;
            margin-bottom: 32px;
            letter-spacing: -0.02em;
            position: relative;
            z-index: 1;
        }

        footer p {
            font-size: clamp(14px, 2vw, 18px);
            opacity: 0.6;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        .copyright {
            margin-top: 60px;
            font-size: 12px;
            opacity: 0.4;
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            .project-card:hover {
                transform: translateY(-6px) scale(1.005);
            }
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="hero-shape-1"></div>
        <div class="hero-shape-2"></div>
        <div class="hero-shape-3"></div>
        
        <h1>shatov<br/>ux/ui design</h1>
        <p>Интерфейсы с характером</p>

        <div class="scroll-indicator" onclick="window.scrollTo({ top: window.innerHeight, behavior: 'smooth' })">
            <span>СКРОЛЛ</span>
            <div class="scroll-line"></div>
        </div>
    </section>

    <section class="info-section">
        <div class="info-line"></div>
        
        <p>
            Среднее время сдачи проекта — <strong>3–4 дня</strong>. 
            Быстрый и понятный процесс с фокусом на юзабилити и визуальную четкость.
        </p>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number">3–4</div>
                <div class="stat-label">ДНЯ</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">∞</div>
                <div class="stat-label">ПРАВОК</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">100%</div>
                <div class="stat-label">УНИКАЛЬНО</div>
            </div>
        </div>
    </section>

    <section class="projects-section">
        <h2 class="projects-title">Работы</h2>
        <div class="projects-container" id="projectsContainer">
            <!-- Projects will be loaded here -->
        </div>
    </section>

    <footer>
        <div class="footer-line"></div>
        <h3>Давайте работать вместе</h3>
        <p>Свяжитесь для новых проектов</p>
        <div class="copyright">© 2025 SHATOV</div>
    </footer>

    <script>
        function getProjects() {
            const data = localStorage.getItem('shatovProjects');
            if (data) {
                try {
                    return JSON.parse(data);
                } catch (e) {
                    return getDefaultProjects();
                }
            }
            return getDefaultProjects();
        }

        function getDefaultProjects() {
            return [
                {
                    id: 1,
                    title: 'Telegram Web App',
                    subtitle: 'Нарды',
                    description: 'Интерактивная игровая платформа с мультиплеером в реальном времени'
                },
                {
                    id: 2,
                    title: 'Приложение для университета',
                    subtitle: 'Образовательная платформа',
                    description: 'Упрощенный процесс поступления с интуитивным интерфейсом'
                },
                {
                    id: 3,
                    title: 'Магазин одежды',
                    subtitle: 'Oblivium',
                    description: 'Минималистичный e-commerce с фокусом на визуальное повествование'
                }
            ];
        }

        function loadProjects() {
            const projects = getProjects();
            const container = document.getElementById('projectsContainer');
            container.innerHTML = '';

            projects.forEach((project, index) => {
                const isEven = index % 2 === 0;
                const bgColor = isEven ? '#fff' : '#000';
                const textColor = isEven ? '#000' : '#fff';
                const borderColor = isEven ? '#000' : '#fff';

                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';
                projectCard.style.background = bgColor;
                projectCard.style.color = textColor;
                projectCard.style.border = `2px solid ${borderColor}`;

                if (window.innerWidth > 768) {
                    projectCard.style.transform = isEven ? 'translateX(0)' : 'translateX(20px)';
                    projectCard.style.maxWidth = isEven ? '90%' : '85%';
                    projectCard.style.marginLeft = isEven ? '0' : 'auto';
                }

                projectCard.innerHTML = `
                    <div class="project-shape" style="border: 2px solid ${borderColor};"></div>
                    <div class="project-number">0${index + 1}</div>
                    <h3 class="project-title">${project.title}</h3>
                    <p class="project-subtitle">${project.subtitle}</p>
                    <p class="project-description">${project.description}</p>
                    <div class="project-line" style="background: ${borderColor};"></div>
                `;

                container.appendChild(projectCard);
            });
        }

        // Parallax effect
        let scrollY = 0;
        window.addEventListener('scroll', () => {
            scrollY = window.scrollY;
            const shape1 = document.querySelector('.hero-shape-1');
            const shape2 = document.querySelector('.hero-shape-2');
            
            if (shape1) {
                shape1.style.transform = `translateY(${scrollY * 0.3}px) rotate(${scrollY * 0.05}deg)`;
            }
            if (shape2) {
                shape2.style.transform = `rotate(${scrollY * 0.1}deg) translateY(${scrollY * 0.2}px)`;
            }
        });

        // Load projects on page load
        window.addEventListener('DOMContentLoaded', loadProjects);

        // Listen for storage changes from admin panel
        window.addEventListener('storage', (e) => {
            if (e.key === 'shatovProjects') {
                loadProjects();
            }
        });

        // Reload on focus (when returning from admin)
        window.addEventListener('focus', loadProjects);
    </script>
</body>
</html>
