<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Shatov</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-box {
            background: #fff;
            color: #000;
            padding: 60px 40px;
            max-width: 400px;
            width: 100%;
            border: 2px solid #000;
        }

        .login-box h1 {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 40px;
            letter-spacing: -2px;
        }

        .login-box input {
            width: 100%;
            padding: 16px;
            margin-bottom: 16px;
            border: 2px solid #000;
            font-size: 16px;
            font-family: inherit;
            outline: none;
        }

        .login-box button {
            width: 100%;
            padding: 16px;
            background: #000;
            color: #fff;
            border: none;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            letter-spacing: 1px;
            margin-top: 8px;
        }

        .login-box button:hover {
            opacity: 0.9;
        }

        .back-link {
            margin-top: 20px;
            background: none;
            border: none;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
            color: #000;
            width: auto;
            padding: 0;
        }

        .dashboard {
            display: none;
            padding: 40px 20px;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .dashboard-header h1 {
            font-size: clamp(32px, 5vw, 56px);
            font-weight: 900;
            letter-spacing: -2px;
        }

        .header-buttons {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            font-weight: 700;
            cursor: pointer;
            font-size: 14px;
            border: none;
            transition: opacity 0.3s;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .btn-primary {
            background: #fff;
            color: #000;
        }

        .btn-secondary {
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
        }

        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 60px;
        }

        .analytics-card {
            padding: 40px;
            border: 2px solid #fff;
        }

        .analytics-card.filled {
            background: #fff;
            color: #000;
        }

        .analytics-number {
            font-size: 64px;
            font-weight: 900;
            margin-bottom: 8px;
        }

        .analytics-label {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .projects-panel {
            background: #fff;
            color: #000;
            padding: 40px;
            margin-bottom: 40px;
        }

        .projects-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .projects-header h2 {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: -1px;
        }

        .btn-add {
            padding: 12px 24px;
            background: #000;
            color: #fff;
            border: none;
            font-weight: 700;
            cursor: pointer;
            font-size: 14px;
        }

        .project-item {
            border: 2px solid #000;
            padding: 24px;
            margin-bottom: 16px;
        }

        .project-item input,
        .project-item textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 2px solid #000;
            font-size: 14px;
            font-family: inherit;
        }

        .project-item textarea {
            min-height: 80px;
            resize: vertical;
        }

        .project-item input.title-input {
            font-size: 16px;
            font-weight: 700;
        }

        .project-title {
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 8px;
        }

        .project-subtitle {
            font-size: 16px;
            margin-bottom: 8px;
            opacity: 0.7;
        }

        .project-description {
            font-size: 14px;
            margin-bottom: 16px;
        }

        .project-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn-edit,
        .btn-done {
            padding: 8px 16px;
            background: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
        }

        .btn-delete {
            padding: 8px 16px;
            background: transparent;
            color: #000;
            border: 2px solid #000;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
        }

        .success-message {
            background: #000;
            color: #0f0;
            padding: 16px;
            margin-top: 20px;
            text-align: center;
            font-weight: 700;
            letter-spacing: 1px;
            display: none;
        }

        @media (max-width: 768px) {
            .login-box {
                padding: 40px 30px;
            }

            .login-box h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h1>ADMIN</h1>
            <div>
                <input 
                    type="text" 
                    id="loginInput" 
                    placeholder="Логин"
                    autocomplete="username"
                >
                <input 
                    type="password" 
                    id="passwordInput" 
                    placeholder="Пароль"
                    autocomplete="current-password"
                >
                <button onclick="handleLogin()">ВОЙТИ</button>
            </div>
            <button class="back-link" onclick="window.location.href='index.html'">
                Назад на сайт
            </button>
        </div>
    </div>

    <div class="dashboard" id="dashboard">
        <div class="dashboard-container">
            <div class="dashboard-header">
                <h1>ПАНЕЛЬ</h1>
                <div class="header-buttons">
                    <button class="btn btn-primary" onclick="window.open('index.html', '_blank')">
                        ОТКРЫТЬ САЙТ
                    </button>
                    <button class="btn btn-secondary" onclick="handleLogout()">
                        ВЫЙТИ
                    </button>
                </div>
            </div>

            <div class="analytics-grid">
                <div class="analytics-card filled">
                    <div class="analytics-number">247</div>
                    <div class="analytics-label">ВСЕГО ПОСЕТИТЕЛЕЙ</div>
                </div>
                <div class="analytics-card">
                    <div class="analytics-number">156</div>
                    <div class="analytics-label">ПРОСМОТРОВ ГЕРОЯ</div>
                </div>
                <div class="analytics-card">
                    <div class="analytics-number" id="projectCount">3</div>
                    <div class="analytics-label">ПРОЕКТОВ</div>
                </div>
            </div>

            <div class="projects-panel">
                <div class="projects-header">
                    <h2>ПРОЕКТЫ</h2>
                    <button class="btn-add" onclick="handleAddProject()">
                        + ДОБАВИТЬ ПРОЕКТ
                    </button>
                </div>
                <div id="projectsList">
                    <!-- Projects will be loaded here -->
                </div>
                <div class="success-message" id="successMessage">
                    ✓ ИЗМЕНЕНИЯ СОХРАНЕНЫ
                </div>
            </div>
        </div>
    </div>

    <script>
        let editingProjectId = null;
        let currentProjects = [];

        async function loadData() {
            try {
                const response = await fetch('data.json?t=' + Date.now());
                const data = await response.json();
                currentProjects = data.projects || [];
                return data;
            } catch (error) {
                console.log('Using default data');
                currentProjects = [
                    {
                        id: 1,
                        title: 'Telegram Web App',
                        subtitle: 'Нарды',
                        description: 'Интерактивная игровая платформа с мультиплеером в реальном времени'
                    },
                    {
                        id: 2,
                        title: 'Приложение для университета',
                        subtitle: 'Образовательная платформа',
                        description: 'Упрощенный процесс поступления с интуитивным интерфейсом'
                    },
                    {
                        id: 3,
                        title: 'Магазин одежды',
                        subtitle: 'Oblivium',
                        description: 'Минималистичный e-commerce с фокусом на визуальное повествование'
                    }
                ];
                return { projects: currentProjects, analytics: {} };
            }
        }

        async function saveData() {
            const data = {
                projects: currentProjects,
                analytics: {
                    totalVisitors: 247,
                    sections: {
                        hero: 156,
                        info: 134,
                        projects: 189
                    },
                    projectViews: {}
                }
            };

            try {
                const response = await fetch('save.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                if (result.success) {
                    showSuccessMessage();
                }
            } catch (error) {
                console.error('Ошибка сохранения:', error);
                alert('Ошибка сохранения. Убедитесь что save.php загружен на сервер.');
            }
        }

        function showSuccessMessage() {
            const msg = document.getElementById('successMessage');
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 2000);
        }

        function updateProjectCount(count) {
            const el = document.getElementById('projectCount');
            if (el) el.textContent = count;
        }

        function handleLogin() {
            const login = document.getElementById('loginInput').value;
            const password = document.getElementById('passwordInput').value;

            if (login === 'shatov' && password === 'geniy31') {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadDashboard();
            } else {
                alert('Неверные данные');
            }
        }

        function handleLogout() {
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginInput').value = '';
            document.getElementById('passwordInput').value = '';
        }

        async function loadDashboard() {
            await loadData();
            loadProjects();
        }

        function loadProjects() {
            const container = document.getElementById('projectsList');
            container.innerHTML = '';
            updateProjectCount(currentProjects.length);

            currentProjects.forEach(project => {
                const projectDiv = document.createElement('div');
                projectDiv.className = 'project-item';
                projectDiv.id = `project-${project.id}`;

                if (editingProjectId === project.id) {
                    projectDiv.innerHTML = `
                        <input 
                            type="text" 
                            class="title-input"
                            value="${project.title}" 
                            id="title-${project.id}"
                            placeholder="Название"
                        >
                        <input 
                            type="text" 
                            value="${project.subtitle}" 
                            id="subtitle-${project.id}"
                            placeholder="Подзаголовок"
                        >
                        <textarea 
                            id="description-${project.id}"
                            placeholder="Описание"
                        >${project.description}</textarea>
                        <button class="btn-done" onclick="handleSaveProject(${project.id})">СОХРАНИТЬ</button>
                    `;
                } else {
                    projectDiv.innerHTML = `
                        <h3 class="project-title">${project.title}</h3>
                        <p class="project-subtitle">${project.subtitle}</p>
                        <p class="project-description">${project.description}</p>
                        <div class="project-buttons">
                            <button class="btn-edit" onclick="handleEditProject(${project.id})">ИЗМЕНИТЬ</button>
                            <button class="btn-delete" onclick="handleDeleteProject(${project.id})">УДАЛИТЬ</button>
                        </div>
                    `;
                }

                container.appendChild(projectDiv);
            });
        }

        async function handleAddProject() {
            const newProject = {
                id: Date.now(),
                title: 'Новый проект',
                subtitle: 'Подзаголовок',
                description: 'Описание проекта'
            };
            currentProjects.push(newProject);
            await saveData();
            loadProjects();
        }

        function handleEditProject(id) {
            editingProjectId = id;
            loadProjects();
        }

        async function handleSaveProject(id) {
            const title = document.getElementById(`title-${id}`).value;
            const subtitle = document.getElementById(`subtitle-${id}`).value;
            const description = document.getElementById(`description-${id}`).value;

            const projectIndex = currentProjects.findIndex(p => p.id === id);
            if (projectIndex !== -1) {
                currentProjects[projectIndex] = {
                    ...currentProjects[projectIndex],
                    title,
                    subtitle,
                    description
                };
                await saveData();
            }

            editingProjectId = null;
            loadProjects();
        }

        async function handleDeleteProject(id) {
            if (confirm('Точно удалить этот проект?')) {
                currentProjects = currentProjects.filter(p => p.id !== id);
                await saveData();
                loadProjects();
            }
        }

        // Handle Enter key in login
        document.addEventListener('DOMContentLoaded', () => {
            const loginInput = document.getElementById('loginInput');
            const passwordInput = document.getElementById('passwordInput');

            if (loginInput && passwordInput) {
                loginInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        passwordInput.focus();
                    }
                });

                passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        handleLogin();
                    }
                });
            }
        });
    </script>
</body>
</html>
